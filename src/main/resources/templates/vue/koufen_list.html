<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <!-- import CSS -->
  <link rel="stylesheet" href="/vue/index.css"/>
  <link rel="stylesheet" href="/vue/custom.css"/>
</head>
<body>
  <div id="app">
  <el-container>
	<el-header style="height: 72px; font-size: 24px">
		<span>连州市人民医院活动评分系统</span>
    </el-header>
    <el-main>
	  <el-table :data="activities">
		<el-table-column prop="name" label="活动" width="200"></el-table-column>
		<el-table-column prop="koufen" label="状态" width="150">
			<template slot-scope="props">
				<el-form label-position="left" class="demo-table-expand">
		          <el-form-item>
		            <span>{{ koufen_f(props.row.koufen) }}</span>
		          </el-form-item>
				</el-form>
			</template>
		</el-table-column>
		<el-table-column label="操作" width="100">
           <template slot-scope="scope" >
	        <el-button  type="text" size="small" v-show="koufen_" v-on:click="to_koufen(scope.row)">扣分</el-button>
	      </template>
		</el-table-column>
	  </el-table>
    </el-main>
  </el-container>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="/vue/vue.js"></script>
  <!-- import JavaScript -->
  <script src="/vue/index.js"></script>
  <script src="/vue/vue-router.js"></script>
  <script src="/vue/axios.min.js"></script>
  <script src="/vue/koufen_list.js"></script>
</html>
