<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <!-- import CSS -->
  <link rel="stylesheet" href="/vue/index.css"/>
  <link rel="stylesheet" href="/vue/custom.css"/>
</head>
<body>
  <div id="app">
  <el-container>
	<el-header style="height: 72px; font-size: 24px">
		<span>连州市人民医院活动评分系统</span>
		<span style="float:right">当前用户:{{ user_name }}</span>
    </el-header>
    <el-main>
      <p>活动名称：{{activity_name}}</p>
	  <el-table :data="teams">
		<el-table-column prop="team_name" label="队伍" width="200"></el-table-column>
		<el-table-column prop="total" label="总分" width="150"></el-table-column>
		<el-table-column label="操作" width="100">
           <template slot-scope="scope" >
	        <el-button  type="text" size="small" v-show="comment(scope.row.total)" v-on:click="to_comment(scope.row)">评分</el-button>
	      </template>
		</el-table-column>
	  </el-table>
    </el-main>
  </el-container>
  </div>
  <div>
  	<input id="user_name" type="hidden" th:value="${user}"></input>
  	<input id="activity_name" type="hidden" th:value="${activity.name}"></input>
  	<input id="activity_id" type="hidden" th:value="${activity.id}"></input>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="/vue/vue.js"></script>
  <!-- import JavaScript -->
  <script src="/vue/index.js"></script>
  <script src="/vue/vue-router.js"></script>
  <script src="/vue/axios.min.js"></script>
  <script src="/vue/activity_team.js"></script>
</html>
