<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <!-- import CSS -->
  <link rel="stylesheet" href="/vue/index.css"/>
  <link rel="stylesheet" href="/vue/custom.css"/>
</head>
<body>
  <div id="app">
  <el-container>
	<el-header style="height: 72px; font-size: 24px">
		<span>连州市人民医院活动评分系统</span>
    </el-header>
    <el-main>
	  <el-table :data="activities">
		<el-table-column label="活动" width="100">
           <template slot-scope="scope" >
	        <el-button  type="text" size="small" v-show="koufen_" v-on:click="to_paiming(scope.row)">{{scope.row.name}}</el-button>
	      </template>
		</el-table-column>
	  </el-table>
    </el-main>
  </el-container>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="/vue/vue.js"></script>
  <!-- import JavaScript -->
  <script src="/vue/index.js"></script>
  <script src="/vue/vue-router.js"></script>
  <script src="/vue/axios.min.js"></script>
  <script src="/vue/paiming_list.js"></script>
</html>
